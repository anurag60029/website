<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Delights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://omsksalut.ru/wp-content/uploads/2020/07/B10.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed */
            color: #000; /* Black text */
        }
        
        header {
            /* background-color: #fff;  */
            color: #000;
            padding: 1em;
            text-align: center;
        }
        
        nav {
            /* background-color: #fff;  */
            padding: 0.5em;
            text-align: center;
        }
        
        section {
            padding: 2em;
            text-align: center;
            /* background-color: #fff;  */
        }
        
        footer {
            /* background-color: #fff;  */
            color: #000;
            padding: 1em;
            text-align: center;
        }
        
        .recipe-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 1em;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .recipe-card img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Delicacy</h1>
    </header>

    <nav>
        <a href="#">Appetizers</a>
        <a href="#">Main Courses</a>
        <a href="#">Desserts</a>
        <a href="#">Drinks</a>
    </nav>

    <section>
        <div class="recipe-card">
            <img src="images/appetizer_image.jpg" alt="Appetizer Name">
            <h2>Appetizer Name</h2>
            <p>Description of the appetizer and the recipe.</p>
        </div>

        <div class="recipe-card">
            <img src="images/main_course_image.jpg" alt="Main Course Name">
            <h2>Main Course Name</h2>
            <p>Description of the main course and the recipe.</p>
        </div>

        <div class="recipe-card">
            <img src="images/dessert_image.jpg" alt="Dessert Name">
            <h2>Dessert Name</h2>
            <p>Description of the dessert and the recipe.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Home Delicacy. All rights reserved.</p>
    </footer>
</body>
</html>
